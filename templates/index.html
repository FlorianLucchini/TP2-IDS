{% extends "base.html" %}

{% block css_dinamico %}
    {% if section == 30 %}
        <link rel="stylesheet" href="{{ url_for('static', filename='static/30k.css') }}">
    {% elif section == 80 %}
        <link rel="stylesheet" href="{{ url_for('static', filename='static/80k.css') }}">
    {% endif %}
{% endblock %}

{% block content %}
    <section class="section-a">
        
    </section>
    
    <section class="section-f">
        <div class="auspiciantes">
            <h2>Auspiciantes</h2>
            <div class="logos">
                {% for ausp in evento["Auspiciantes"] %}
                    <div class="logo-card">
                        <img src="{{ url_for('static', filename=ausp['logo']) }}" alt="{{ ausp['nombre'] }}">
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
